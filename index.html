<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizMaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>QuizMaster</h1>

  <div class="question">
    <label for="q1">1. What is the capital of France?</label>
    <input type="text" id="q1" placeholder="Your answer" />
  </div>

  <div class="question">
    <label for="q2">2. What is 5 + 7?</label>
    <input type="text" id="q2" placeholder="Your answer" />
  </div>

  <div class="question">
    <label for="q3">3. What color do you get when you mix red and white?</label>
    <input type="text" id="q3" placeholder="Your answer" />
  </div>

  <button id="checkScoreBtn">Check Score</button>

  <div id="score"></div>

  <script src="script.js"></script>

</body>
</html>
