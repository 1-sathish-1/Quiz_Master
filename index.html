<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>QuizMaster</h1>

    <div class="question">
      <label>1. What is the capital of France?</label>
      <input type="text" id="q1" />
    </div>

    <div class="question">
      <label>2. 2 + 2 = ?</label>
      <input type="text" id="q2" />
    </div>

    <div class="question">
      <label>3. JavaScript is ___ language.</label>
      <input type="text" id="q3" />
    </div>

    <button onclick="checkScore(strictScoring)">Check Score</button>

    <p id="scoreDisplay">Your score will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
