<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>QuizMaster</h1>

    <div class="question">
      <label>1. Who is Kamal Hassan?</label>
      <input type="text" id="q1" />
    </div>

    <div class="question">
      <label>2. Who is the God Father of World Cinema?</label>
      <input type="text" id="q2" />
    </div>

    <div class="question">
      <label>3. Greatest actor in the world?</label>
      <input type="text" id="q3" />
    </div>

    <button onclick="calculateScore(strictScoring)">Strict Scoring</button>
    <button onclick="calculateScore(lenientScoring)">Lenient Scoring</button>
    
    <p id="scoreDisplay">Your score will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
